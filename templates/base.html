<!DOCTYPE html>
<html>
    <head>
        <title>wonderSplash</title>

        <link rel="stylesheet" href="/static/css/main.css"/>
    </head>

    <body>
        <div id = "header">
            <a href="{{ url_for('index') }}"><div id = "logo">
                wonderSplash
            </div></a>
        </div>

        <div id = "content">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>

        <div id = "footer">
            <p class="smalltext">By Sara Xiao, Sruthi Vadakuppa, Aarohi Pahurkar, and Shireen Malhotra</p>
            <p class="smalltext">InnovateHer 2024</p>
        </div>

        <script src="static/scripts/typeScriptMain.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    </body>
</html>
